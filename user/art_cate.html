<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_cate.css">
    <!-- <script src="../assets/lib/jquery.js"></script> -->
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别管理</span> <button type="button" class="layui-btn layui-btn-normal"
                id="additional">添加文章</button></div>
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200px">
            </colgroup>
            <thead>
                <tr>
                    <th>分类昵称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- *模板列表 -->
    <script type="text/html" id="table-tmp">
          {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn layui-btn-xs" id="editor" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btn-dele" data-id="{{$value.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>
    <!-- *定义添加文章弹出层内容 -->
    <script text="text/html" id="add-content">
        <form class="layui-form" action="" id="form-style">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- *点击编辑表单 -->
    <script text="text/html" id="editor-form">
        <form class="layui-form" action="" id="informazioni" lay-filter="form-ass">
             <input type="hidden" name='Id'/>
            <div class="layui-form-item" >
                 <label class="layui-form-label">修改名称</label>
                 <div class="layui-input-block">
                     <input type="text" name="name" required lay-verify="required" placeholder="请输入新的分类名称" autocomplete="off" class="layui-input"/>
                 </div>
             </div>
             <div class="layui-form-item">
                 <label class="layui-form-label">修改别名</label>
                 <div class="layui-input-block">
                     <input type="text" name="alias" required lay-verify="required" placeholder="请输入新的分类别名" autocomplete="off" class="layui-input"/></input>
                 </div>
             </div>
             <div class="layui-form-item">
                 <div class="layui-input-block">
                     <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                   
                 </div>
             </div>
         </form>
    </script>
</body>
<!-- 导入layui脚本 -->
<script src="../assets/lib/layui/layui.all.js"></script>
<!-- 导入jquery -->
<script src="../assets/lib/jquery.js"></script>
<!-- 导入发起请求的公共脚本 -->
<script src="../assets/js/baseApi.js"></script>
<!-- 导入模板引擎 -->
<script src="../assets/lib/template-web.js"></script>
<!-- 导入文章列表的js -->
<script src="../assets/js/art_cate.js"></script>

</html>
