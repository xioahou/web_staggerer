<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!--* 筛选区域 -->
      <form class="layui-form" id="form-date">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
          </select>
        </div>
        <div class="layui-form-item layui-inline">

          <select name="state">
            <option value="">文章状态</option>
            <option value="发布">发布</option>
            <option value="草稿">草稿</option>
          
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn layui-btn-sm" lay-submit lay-filter="*">筛选</button>
        </div>
      </form>
      <!-- *数据列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="150">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- *分页器区域 -->
      <div id="sorter"></div>
    </div>
  </div>
  <!--* 定义模板列表数据 -->
  <script type="text/html" id="article_ui">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.state}}</td>
            <td>{{$value.pub_date | dataFormat}}</td>
            <td>{{$value.cate_name}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs btn-cceditor" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delet" data-id="{{$value.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>
  <!-- *定义选择分类数据 -->
  <script type="text/html" id="select-data">
        <option value="">文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>

</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseApi.js"></script>
<script src="../assets/js/art_list.js"></script>

</html>
